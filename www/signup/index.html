<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Langkeeper</title>
    <meta
      name="description"
      content="Keep track of the time you spend programming."
    />
    <link rel="stylesheet" href="style.css" />
    <script src="htmx.min.js"></script>
  </head>
  <body>
    <main class="page--signup">
      <div class="left">
        <div class="logo">
          <img src="logo.png" alt="Langkeeper logo" width="75" height="75" />
          <div class="logo__text">Langkeeper</div>
        </div>

        <div>
          <p>
            "The only way to learn a new programming language is by writing
            programs in it."
          </p>

          <small> Dennis Ritchie </small>
        </div>
      </div>

      <div class="right">
        <h1>Create an account</h1>
        <h2>
          Enter your name, email and password below to create your account
        </h2>

        <form hx-post="/htmx/users">
          <input type="text" name="name" placeholder="John Doe" />

          <input type="text" name="email" placeholder="example@domain.com" />

          <input type="password" name="password" placeholder="*********" />

          <button>Create account</button>

          <a href="/">Already have an account? Login</a>
        </form>
      </div>
    </main>
  </body>
</html>
