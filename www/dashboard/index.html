<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Langkeeper</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
  </head>
  <body>
    <main>
      <h1>Langkeeper</h1>

      <section>
        <h2>Language Report</h2>

        <table>
          <thead>
            <tr>
              <th>Language</th>
              <th>Extension</th>
              <th>Total Time</th>
            </tr>
          </thead>
          <tbody
            hx-get="/htmx/languages/stats"
            hx-trigger="load"
            hx-swap="outerHTML"
          ></tbody>
        </table>
      </section>

      <section class="page--dashboard__guide">
        <a href="/guide"> Feeling lost? Check out the guide </a>
      </section>
    </main>
  </body>
</html>
