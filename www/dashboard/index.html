<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Langkeeper</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
  </head>
  <body>
    <main class="page--dashboard">
      <h1>Dashboard</h1>

      <hr />

      <section class="page--dashboard__widgets">
        <section class="page--dashboard__widget page--dashboard__widget--stats">
          <h2>Last statistics</h2>
          <h3>
            You have been coding for a total of
            <span hx-get="/htmx/languages/total-time">0</span> hours
          </h3>

          <ul
            hx-get="/htmx/languages/stats"
            hx-trigger="load"
            hx-swap="outerHTML"
          ></ul>
        </section>
      </section>

      <section class="page--dashboard__guide">
        <a href="/guide"> Feeling lost? Check out the guide </a>
      </section>
    </main>
  </body>
</html>
